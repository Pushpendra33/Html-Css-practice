<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="First" name="First"required>

            <label for="last">Last Name</label>
            <input type="text" id="Last" name="Last"required>
        </p>

        <p>
        <p>Select a Race</p>
        <div>
            <input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">fun run</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>

        </p>

        <nav>

                <label for="email">Email</label>
                <input type="email"required>
            
                <label for="password">Password</label>
                <input type="password"required>
            
        </nav>

        <div>
            <label for="div">Select Age Group</label>>
            <select name="div" id="div">
                <option value="kids">under 18</option>
                <option value="adults">18-30</option>
                <option value="young">30-50</option>
            <option value="old">50+</option>
            </select>
        </div>


        <button>Register</button>
    </form>
</body>

</html>
